@()

@wrapper {
    <div class="app app-header-fixed ">
        <div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
            <div class="m-b-lg">
                <form name="form" class="form-validation" method="POST">
                    <div class="text-danger wrapper text-center" ng-show="authError">

                    </div>
                    <div class="list-group list-group-sm">
                        <div class="list-group-item">
                            <input type="text" placeholder="Login" class="form-control no-border" name="login" required>
                        </div>
                        <div class="list-group-item">
                            <input type="password" placeholder="Password" class="form-control no-border" name="password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Log in</button>
                    <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Create an account</a>
                </form>
            </div>
        </div>
    </div>
}
